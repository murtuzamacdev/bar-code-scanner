<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Enter Username to login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input [(ngModel)]="username"  name="name" type="text" placeholder="Username"  required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button (click)="login()"  size="large" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
